
<div class="wrappers bg-dark" data-bs-theme="dark">
    <form id="add-form" (ngSubmit)="onSubmit()">
        <div class="mb-3 div-form" >
          <label for="title" class="form-label">Titulo:</label>
          <input type="text" class="form-control" id="titulo" [(ngModel)]="livro.titulo" name="titulo">
        </div>
        <div class="mb-3 div-form">
          <label for="nomeAutor" class="form-label">Nome do autor:</label>
          <input type="text" class="form-control" id="nomeAutor" [(ngModel)]="livro.nomeAutor" name="nomeAutor">
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</div>
